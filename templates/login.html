<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #003366; /* Azul escuro */
            color: #ffffff;
        }
        .container {
            background-color: #004080; /* Azul marinho */
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-group label {
            color: #ffffff;
        }
        .form-control, .form-check-input {
            border-radius: 25px; /* Arredondar bordas dos campos de texto */
            border: 1px solid #cccccc;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #28a745; /* Cor da borda ao focar no campo */
        }
        .btn-custom {
            background-color: #28a745; /* Verde */
            border: none;
            color: #ffffff;
            border-radius: 25px; /* Borda arredondada para os botões */
        }
        .btn-custom:hover {
            background-color: #218838; /* Verde escuro */
            color: #ffffff;
        }
        .flash-message {
            margin-top: 20px;
        }
        .flash-message ul {
            list-style-type: none;
            padding: 0;
        }
        .flash-message li {
            background: #d9534f;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Login</h1>
        <form method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-custom">Entrar</button>
        </form>
        <br>
        <a href="{{ url_for('register') }}" class="btn btn-custom">Não tem uma conta? Registre-se aqui.</a>
        <br><br>
        <div class="flash-message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
